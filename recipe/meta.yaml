{% set name = "pytest-copie" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest_copie-{{ version }}.tar.gz
  sha256: 7b3182af78af35d5724dd26dbb2fca1d7868c13fe4326262b3ce7b5ab8159f7e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - deprecated >=1.2.14
    - copier
    - pytest

test:
  imports:
    - pytest_copie
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/12rambau/pytest-copie
  summary: The pytest plugin for your copier templates ðŸ“’
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 12rambau
